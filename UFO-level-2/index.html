<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width scope="row"=device-width scope="row", initial-scale=1.0, shrink-to-fit=no">
    <title>UFO Finder</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="hero text-center">
          <h1 class="text-light">UFO Sightings</h1>
          <h3 class="text-light">Reported by Fellow Humans</p>
        </div>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter Search</div>
                  <div class="panel-body">
                    <form id="form">
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter value :(check radio button)</label>
                            <input class="form-control" id="datetime" type="text">
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default btn-info">Filter Table</button>
                      <div class="radio">
                        <br>
                        <label><input type="radio" name="optradio" value="set1" checked> By Date</label>
                        <br>
                        <label><input type="radio" name="optradio" value="set2"> By State</label>
                        <br>
                        <label><input type="radio" name="optradio" value="set3"> By Country</label>
                        <br>
                        <label><input type="radio" name="optradio" value="set4"> By Shape</label>
                      </div>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <p>
                  <span>Please refresh the browser for best filtering experience.</span>
                </p>
              </div>
            </div>
          </div>
        </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app_v3.js"></script>

</body>

</html>
